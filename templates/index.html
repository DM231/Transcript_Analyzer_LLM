<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkript Yükle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffffff; /* خلفية بيضاء */
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px; /* أصغر من result.html لتركيز المحتوى */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .upload-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .upload-card:hover {
            transform: translateY(-5px);
        }
        .upload-card p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.3);
        }
        .btn-primary {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #16a085, #1abc9c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .icon {
            margin-right: 8px;
        }
        /* أنماط مؤشر التحميل */
        .loading-container {
            display: none; /* مخفي افتراضيًا */
            margin-top: 20px;
            text-align: center;
        }
        .spinner-border {
            color: #1abc9c; /* نفس لون الزر */
        }
        .loading-text {
            color: #2c3e50;
            font-size: 1rem;
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .upload-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-upload icon"></i> Transkript Yükle</h1>
        <div class="upload-card">
            <p>Lütfen transkript dosyanızı (.docx formatında) yükleyin.</p>
            <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept=".docx" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <i class="fas fa-cloud-upload-alt icon"></i> Dosyayı Yükle ve Analiz et
                </button>
            </form>
            <!-- مؤشر التحميل -->
            <div class="loading-container" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="loading-text">İşleniyor, lütfen bekleyin...</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- JavaScript لإظهار مؤشر التحميل -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            // إظهار مؤشر التحميل
            document.getElementById('loading').style.display = 'block';
            // تعطيل زر الإرسال
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin icon"></i> İşleniyor...';
        });
    </script>
</body>
</html>
